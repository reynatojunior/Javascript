<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!--Normalize CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,300&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Nosso CSS-->
    <link rel="stylesheet" href="https://reynatojunior.github.io/Javascript/Pokedex/assets/css/global.css" />
    <link rel="stylesheet" href="https://reynatojunior.github.io/Javascript/Pokedex/assets/css/pokedex.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">

          <li class="pokemon">
            <span class="number">${pokemon.order}</span>
            <span class="name">${pokemon.name}</span>
        
            <div class="detail">
              <ol class="types">
                <li class="type">grass</li>
                <li class="type">poison</li>
              </ol>
        
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="${pokemon.name}">
            </div>
          </li>
          
          <!--Pokemons aki-->
        </ol>
      </section>
    </main>

    <footer>
      <!--Nosso JS-->
      <script src="https://reynatojunior.github.io/Javascript/Pokedex/assets/js/poke-api.js"></script>
      <script src="https://reynatojunior.github.io/Javascript/Pokedex/assets/js/main.js"></script>
    </footer>
  </body>
</html>
